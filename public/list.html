<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสารก่อภูมิแพ้ทั้งหมด</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1a73e8;
            color: white;
            font-weight: 700;
        }
        tr:nth-of-type(even) {
            background-color: #f7f7f7;
        }
        tr:hover {
            background-color: #e8f0fe;
        }
        .loader {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
        }
        .nav-link {
            display: block;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="nav-link">← กลับไปหน้าค้นหา</a>
        <h1>รายการสารก่อภูมิแพ้ในฐานข้อมูล</h1>
        
        <div id="table-container">
            <div class="loader">กำลังโหลดข้อมูล...</div>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับดึงข้อมูลและสร้างตาราง
        async function fetchAndRenderAllergens() {
            const tableContainer = document.getElementById('table-container');

            try {
                // เรียก API ที่เราสร้างขึ้น
                const response = await fetch('/api/get-all-allergens');
                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลจากเซิร์ฟเวอร์ได้');
                }
                const allergens = await response.json();

                // สร้างตาราง HTML
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>สารหลัก (ชื่อจริง)</th>
                                <th>ชื่อแฝง / ชื่ออื่น / ชื่อการค้า</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                // วนลูปเพื่อสร้างแต่ละแถวของตาราง
                allergens.forEach(allergen => {
                    tableHTML += `
                        <tr>
                            <td><h3>${allergen.name}</h3></td>
                            <td>${allergen.keywords.replace(/,/g, ', ')}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                // นำตารางที่สร้างเสร็จไปแสดงผล
                tableContainer.innerHTML = tableHTML;

            } catch (error) {
                tableContainer.innerHTML = `<p style="color: red; text-align: center;">เกิดข้อผิดพลาด: ${error.message}</p>`;
            }
        }

        // เรียกใช้ฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', fetchAndRenderAllergens);
    </script>
</body>
</html>
